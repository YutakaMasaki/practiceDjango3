{% extends "base.html" %}

{% block body %}
  <h1>削除の確認</h1>
  <p class="text text-danger"><strong>本当に削除してもよろしいですか...？</strong></p>

  <p>内容：{{ object.content }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form }}

    <button type="submit" class="btn btn-danger">削除</button>
    <a href="{% url 'index'%}" class="btn btn-default">キャンセル</a>
  </form>

{% endblock %}
